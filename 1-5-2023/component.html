<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h3>Let's keep in touch</h3>
            <p>Subscribe to keep up with fresh news and exciting updates. <br> We promise not to spam you!</p>
            <form action="post">
                <div class="formgroup">
                    <label for="email" class="vissually-hidden">email</label>
                    <input type="email" name="email" class="email" placeholder="Enter your email address">
                    <button type="submit">
                        SEND
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
                <div class="formgroup check">
                    <input type="checkbox" id="agree" name="agree" value="1">
                    <label for="agree">I agree to my email address being stored and use to
                        receive monthly newsletter.</label>

                </div>
            </form>
        </div>
    </div>
</body>

</html>
